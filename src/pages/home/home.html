<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list hideWhen="ios">
    <ion-item (click)="openFile()">
      Data Directory
      <button ion-button item-end outline>Open</button>
    </ion-item>

    <ion-item (click)="openFromExternalDataDirectory()">
      External Data directory
      <button ion-button item-end outline>Open</button>
    </ion-item>

    <ion-item (click)="openFromApplicationStorageDirectory()">
      External Application Storage Directory
      <button ion-button item-end outline>Open</button>
    </ion-item>
  </ion-list>
  <ion-list hideWhen="android">
    <ion-item (click)="openFile()">
      Documents Directory
      <button ion-button item-end outline>Open</button>
    </ion-item>
  </ion-list>
</ion-content>
